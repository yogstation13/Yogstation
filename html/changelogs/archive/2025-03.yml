  - bugfix: Admin/curator music playback should work in BYOND 516 now.
  Camriod:
  - rscadd: Formal Overcoat donater item
  - rscadd: Floor pill name
  MichiRecRoom:
  - bugfix: The slasher's machette can be thrown once more. Go wild, discount horror
      movie antagonists.
